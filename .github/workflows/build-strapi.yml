name: Build Strapi CMS

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'my-blog-cms/package-lock.json'

      - name: Install dependencies
        working-directory: ./my-blog-cms
        run: npm ci

      - name: Build Strapi application
        working-directory: ./my-blog-cms
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: strapi-build-${{ github.sha }}
          path: |
            my-blog-cms/build/
            my-blog-cms/dist/
            my-blog-cms/config/
            my-blog-cms/database/
            my-blog-cms/public/
            my-blog-cms/src/
            my-blog-cms/package.json
            my-blog-cms/package-lock.json
            my-blog-cms/tsconfig.json
            my-blog-cms/.env.example
          retention-days: 30
          if-no-files-found: error

      - name: Create build info
        working-directory: ./my-blog-cms
        run: |
          echo "Build completed at: $(date)" > build-info.txt
          echo "Commit SHA: ${{ github.sha }}" >> build-info.txt
          echo "Branch: ${{ github.ref_name }}" >> build-info.txt
          echo "Node version: $(node --version)" >> build-info.txt
          echo "NPM version: $(npm --version)" >> build-info.txt
          echo "Strapi version: $(npm list @strapi/strapi --depth=0 | grep @strapi/strapi)" >> build-info.txt

      - name: Upload build info
        uses: actions/upload-artifact@v4
        with:
          name: strapi-build-info-${{ github.sha }}
          path: my-blog-cms/build-info.txt
          retention-days: 30

  deploy:
    name: Deploy to FTP
    needs: build
    runs-on: ubuntu-latest
    # Only deploy on pushes to main branch (not on PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'my-blog-cms/package-lock.json'

      - name: Install dependencies
        working-directory: ./my-blog-cms
        run: npm ci

      - name: Build Strapi application
        working-directory: ./my-blog-cms
        run: npm run build

      - name: Deploy to FTP with Explicit TLS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.CPANEL_FTP_SERVER }}
          username: ${{ secrets.CPANEL_FTP_USERNAME }}
          password: ${{ secrets.CPANEL_FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT || 21 }}
          protocol: ftps
          security: loose
          local-dir: ./my-blog-cms/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.env
            **/.cache/**
            **/.tmp/**
            **/coverage/**
            **/*.log
            **/.DS_Store
          timeout: 600000
          log-level: verbose

      - name: Deployment complete
        run: |
          echo "‚úÖ Strapi CMS deployed successfully to FTP server"
          echo "üöÄ Server: ${{ secrets.FTP_SERVER }}"
          echo "üìÅ Directory: ${{ secrets.FTP_SERVER_DIR }}"
          echo "‚è∞ Deployed at: $(date)"
