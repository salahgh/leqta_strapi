name: Build Next.js Application

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'laqta/package-lock.json'

      - name: Install dependencies
        working-directory: ./laqta
        run: npm ci

      - name: Build Next.js application
        working-directory: ./laqta
        run: npm run build
        env:
          NEXT_PUBLIC_STRAPI_URL_2: ${{ secrets.NEXT_PUBLIC_STRAPI_URL_2 || 'http://localhost:1337' }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build-${{ github.sha }}
          path: |
            laqta/.next/
            laqta/public/
            laqta/package.json
            laqta/package-lock.json
          retention-days: 30
          if-no-files-found: error

      - name: Create build info
        working-directory: ./laqta
        run: |
          echo "Build completed at: $(date)" > build-info.txt
          echo "Commit SHA: ${{ github.sha }}" >> build-info.txt
          echo "Branch: ${{ github.ref_name }}" >> build-info.txt
          echo "Node version: $(node --version)" >> build-info.txt
          echo "NPM version: $(npm --version)" >> build-info.txt

      - name: Upload build info
        uses: actions/upload-artifact@v4
        with:
          name: build-info-${{ github.sha }}
          path: laqta/build-info.txt
          retention-days: 30
